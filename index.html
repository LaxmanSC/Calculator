<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script</script>
</head>
<body>
    <div class="calculator-grid">

        <div class="output">
            <div data-previous-operand class = "previous-operand"></div>
            <div data-current-operand class = "current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete class ="span-two">DEL</button>
        <button class data-constants>π</button>
        <button class data-operation>y√x</button>
        <button class data-brackets>(</button>
        <button class data-brackets>)</button>
        <button class data-constants>e</button>
        <button class data-operation>÷</button>
        <button class data-operation>x^y</button>
        <button class data-number>1</button>
        <button class data-number>2</button>
        <button class data-number>3</button>
        <button class data-operation>*</button>
        <button class data-single-operation>10^x</button>
        <button class data-number>4</button>
        <button class data-number>5</button>
        <button class data-number>6</button>
        <button class data-operation>-</button>
        <button class data-single-operation>log x</button>
        <button class data-number>7</button>
        <button class data-number>8</button>
        <button class data-number>9</button>
        <button class data-operation>+</button>
        <button class data-single-operation>ln x</button>
        <button class data-number>.</button>
        <button class data-number>0</button>
        <button class data-single-operation>+/-</button>
        <button class data-equals>=</button>
    </div>
</body>
</html>
